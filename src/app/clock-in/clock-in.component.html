<main class="main-scrollbar">

    <div class="screens_header position-fixed bg-theme1 h-70px zi-9 d-flex align-items-center w-100">
      <div class="container">
        <div class="row align-items-center position-relative position-relative zi-2">
          <!-- <div class="col-auto position-absolute start-0">
            <a href="javascript:;"><img class="w-32px" src="assets/img/back-btn.svg" alt=""(click)="rout()"></a>
          </div> -->
          <div class="col text-center">
            <h2 class="text-white fw-600 fs-18 mb-0">Clock In</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="screens_scroll_part pt-5">
      <div class="container pt-5">
        <div class="row pt-2">
          <div class="col-12">
            <div class="row clock_in_box">
              <div class="col-12">
                <div class="bg-light p-4 rounded-8 border border-2 text-start">
                  <span class="d-block fs-18 mb-2 text-muted mt-2">{{store}}</span>
                  <strong class="fs-43 text-theme2 fw-500">{{store2 | date:'mediumTime'}}</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-start my-4 py-2">
                <span class="d-block fs-17 mb-0 fw-500 text-muted">Total hours today</span>
                <label class="fs-36 text-theme2">{{minute}}</label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <form class="" action="" [formGroup]="clockInForm">
              <div class="form-group position-relative text-start mb-4">
                <label class="fw-600 fs-16 d-flex mb-2" for="message">Add Note</label>
                <textarea class="form-control shadow-none" name="message" id="message" formControlName="notes" required></textarea>
              </div>
              <span class="text-danger"><strong>{{comment}}</strong></span>
              <div class="form-group position-relative text-center my-5 py-5">
                <button (click)="clockout()" class="button_screens rounded-10 fs-15 d-inline-flex w-auto px-4">Clock Out</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
    <div class="screens_footer">
      <div class="container">
        <div class="row mx-0 align-items-center">
          <div class="col text-center">
            <a class="footer_mennus position-relative" (click)="index()"style="cursor: pointer"><img src="assets/img/home.svg" alt=""></a>
          </div>
          <div class="col text-center">
            <a class="footer_mennus position-relative" (click)="profile()"style="cursor: pointer"><img src="assets/img/user.svg" alt=""></a>
          </div>
          <div class="col text-center middle_menus">
            <a class="footer_mennus position-relative active_menu" (click)="clock()"style="cursor: pointer"><img class="bg-white rounded-pill"
                src="assets/img/active_clock.svg" alt=""></a>
          </div>
          <div class="col text-center">
            <a class="footer_mennus position-relative"(click)="timesheet()"style="cursor: pointer"><img src="assets/img/timesheet.svg"
                alt=""></a>
          </div>
          <div class="col text-center">
            <a class="footer_mennus position-relative" (click)="blankpage()"style="cursor: pointer"><img src="assets/img/settings.svg"
                alt=""></a>
          </div>
        </div>
      </div>
    </div>

  </main>
