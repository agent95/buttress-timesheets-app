
  <main class="main-scrollbar">

    <div class="screens_header position-fixed bg-theme1 h-70px zi-9 d-flex align-items-center w-100">
      <div class="container">
        <div class="row align-items-center position-relative position-relative zi-2">
          <!-- <div class="col-auto position-absolute start-0">
            <a href="javascript:;"><img class="w-32px" src="assets/img/back-btn.svg" alt="" (click)="rout()"></a>
          </div> -->
          <div class="col text-center">
            <h2 class="text-white fw-600 fs-18 mb-0">Profile</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="screens_scroll_part pt-5">
      <div class="container pt-4">
        <div class="row py-5">
          <div class="col-12 text-center">
            <form class="" action="" [formGroup]="profileForm">
              <div class="form-group mb-5">

                <div class="avatar_outter">
                  <div class="avatar-wrapper rounded-pill position-relative px-0">
                    <img src="{{products.image}}" class="w-100 profile-pic h-100 rounded-pill bg-white" alt="">
                    <div class="upload-button">
                      <label style="cursor: pointer">
                        <img src="assets/img/camera.svg" class="" alt="">
                      </label>
                    </div>
                    <input class="file-upload" type="file"  (change)="uploadprofile($event)" formControlName="img" accept="image/*"style="cursor: pointer">
                  </div>
                </div>
                <h2 class="fs-18 text-theme2 fw-bold">Please tell us more about you</h2>
                <span class="fs-14 text-muted">Your Profile Details</span>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="fname" id="fname" name="fname" placeholder="First Name">
                <label class="input_icon" for=""><img class="img-fluid" src="assets/img/user11.svg" alt=""></label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="lname" id="lname" name="lname" placeholder="Last Name">
                <label class="input_icon" for=""><img class="img-fluid" src="assets/img/user11.svg" alt=""></label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="number" id="number" name="number" placeholder="Mobile">
                <label class="input_icon" for=""><img class="img-fluid" src="assets/img/mobile.svg" alt=""></label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="email" class="form-control shadow-none" formControlName="email" id="email" name="email" placeholder="email">
                <label class="input_icon" for=""><img class="img-fluid" src="assets/img/mail.svg" alt=""></label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="CompanyName" id="fname" name="fname" placeholder="Company Name">
                <label class="input_icon" for="">X</label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none"  formControlName="ABN" id="fname" name="fname" placeholder="ABN">
                <label class="input_icon" for="">X</label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="Qualifications" id="fname" name="fname"
                  placeholder="Qualifications">
                <label class="input_icon" for="">X</label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="Whitecard" id="fname" name="fname" placeholder="White card">
                <label class="input_icon" for="">X</label>
              </div>
              <div class="form-group position-relative mb-4">
                <input type="text" class="form-control shadow-none" formControlName="Safetyrating" id="fname" name="fname" placeholder="Safety rating">
                <label class="input_icon" for="">X</label>
              </div>
              <div class="form-group mt-5 mb-5">
                <div class="row mx-0 align-items-center justify-content-between">
                  <div class="col-auto text-center">
                    <button type="button"
                      class="shadow h-40px w-100px d-flex align-items-center justify-content-center text-center fs-15 fw-bold text-theme1 rounded-pill bg-white border-0" (click)="gotoClock()">Skip</button>
                  </div>
                  <div class="col-5">
                    <input type="button" (click)="sendDetails()" class="button_screens" value="Save">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <app-footer activeTab="profile"></app-footer>

  </main>
